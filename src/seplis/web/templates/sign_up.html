{% extends "base.html" %}
{% block body %}
    <form class="form-horizontal" role="form" id="sign-up-form">
        <h1 class="page-header">Create account</h1>
        <div id="sign-up-error"></div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="username" class="form-control" id="username" placeholder="Username" name="username" value="" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="test@example.net" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button 
                    type="submit" 
                    class="btn btn-success pull-right"
                >
                    Create account
                </button>
            </div>
        </div>
        <input name="next" id="next" type="hidden" value="{{ escape(handler.get_argument('next', '/')) }}" />
    </form>
{% end %}
