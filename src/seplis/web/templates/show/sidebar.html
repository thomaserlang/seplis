{% for episode in next_to_air %}
    <div class="item">
        {% if episode == next_to_air[0] %}
            <p class="next-episode">Next episode</p>
        {% end %}
        <p>
            {{ escape(episode['title']) if episode['title'] else 'TBA' }}
        </p>
        <p>
        {% module episode_header(episode, title_visible=False) %}
        </p>
        <p>{{ episode['air_date'] if episode['air_date'] else 'No air date' }}</p>
    </div>
{% end %}
