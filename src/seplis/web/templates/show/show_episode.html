<div class="season-episode">
    <div class="title">
        {{ escape(episode['title']) if episode['title'] else 'TBA' }}
    </div>
    <div>
        {% if episode.get('episode') %}
            Episode {{ episode['episode'] }} 
            <font color="grey">({{ episode['number'] }})</font>
        {% else %}
           {{ episode['number'] }} 
        {% end %}
            <strong>&#x2e31;</strong>  
        <date class="airdate" title="{{ escape(episode['air_date']) }}">
            {{ escape(episode['air_date']) }}
        </date>
    </div>
    <div class="bar">
        {% module watched_button(show, episode) %}
        <a 
            href="/show/{{ show['id'] }}/episode/{{episode['number']}}/play"
            class="play-button"
        >
            <i class="glyphicon glyphicon-play-circle"></i>
        </a>
    </div>
</div>
