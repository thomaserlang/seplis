{% extends ui/react.html %}
{% block title %}    
    <title>{{escape(movie['title'] or 'Title missing')}} - SEPLIS</title>
    <meta name="og:title" content="{{escape(movie['title'] or 'Title missing')}}" />
    <meta property="og:type" content="video.movie" />
    {% if movie['description'] and movie['description'] %}
    <meta name="og:description" content="{{escape(movie['description'])}}" />
    {% end %}
    {% if movie['poster_image'] %}
    <meta property="og:image" content="{{movie['poster_image']['url']}}" />
    <meta property="og:image:width" content="{{movie['poster_image']['width']}}" />
    <meta property="og:image:height" content="{{movie['poster_image']['height']}}" />
    {% end %}
{% end %}
{% block body %}
    <div id="main"></div>
    <script>
        ReactDOM.render(
          seplis.Routes.default,
          document.getElementById('main')
        );
    </script>
{% end %}
