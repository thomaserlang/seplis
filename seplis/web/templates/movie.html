{% extends "ui/react.html" %}
{% block title %}    
    <title>{{movie['title']}} - SEPLIS</title>
    <meta name="og:title" content="{{movie['title']}}" />
    <meta property="og:type" content="video.movie" />
    {% if movie['description'] and movie['description'] %}
    <meta name="og:description" content="{{movie['description']}}" />
    {% endif %}
    {% if movie['poster_image'] %}
    <meta property="og:image" content="{{movie['poster_image']['url']}}" />
    <meta property="og:image:width" content="{{movie['poster_image']['width']}}" />
    <meta property="og:image:height" content="{{movie['poster_image']['height']}}" />
    {% endif %}
{% endblock %}
{% block body %}
    <div id="main"></div>
    <script>
        ReactDOM.render(
          seplis.Routes.default,
          document.getElementById('main')
        );
    </script>
{% endblock %}
